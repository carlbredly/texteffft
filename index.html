<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <mask id="video-mask">
                <rect width="100%" height="100%" fill="black"/>
                <rect class="mask-block" width="100%" height="100%" fill="white"/>
            </mask>
        </defs>
    </svg>

    <div class="video-container">
        <video class="background-video" autoplay muted loop playsinline>
            <source src="src/video.mp4" type="video/mp4">
        </video>
    </div>

    <main class="container">
        <div class="text-block">
            <div class="line">
                <span class="text">We're here</span>
                <div class="clip-block" data-mask="true"></div>
                <span class="text">to make</span>
            </div>
            <div class="line">
                <span class="text">healthy</span>
                <div class="clip-block" data-mask="true"></div>
                <span class="text">living effortless,</span>
            </div>
            <div class="line">
                <span class="text">so you can</span>
                <div class="clip-block" data-mask="true"></div>
                <span class="text">live longer</span>
            </div>
            <div class="line">
                <span class="text">and happier</span>
                <div class="clip-block" data-mask="true"></div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const blocks = document.querySelectorAll('.clip-block');
        const mask = document.querySelector('#video-mask');
        
        function updateMaskBlocks() {
            const maskGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
            
            blocks.forEach(block => {
                const rect = block.getBoundingClientRect();
                const maskRect = document.createElementNS("http://www.w3.org/2000/svg", "path");
                
                const x = rect.left;
                const y = rect.top;
                const width = rect.width;
                const height = rect.height;
                
                const path = `M${x + width * 0.05},${y} L${x + width},${y} L${x + width * 0.95},${y + height} L${x},${y + height} Z`;
                
                maskRect.setAttribute('d', path);
                maskRect.setAttribute('fill', 'white');
                maskGroup.appendChild(maskRect);
            });
            
            mask.innerHTML = '';
            mask.appendChild(maskGroup);
        }

        updateMaskBlocks();
        window.addEventListener('resize', updateMaskBlocks);
    });
    </script>
</body>
</html>
